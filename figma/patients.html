  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      background: #FFFFFF;
    }
    .sidebar {
      width: 250px;
      background: #EFEFEF;
      height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar .logo {
      margin-bottom: 40px;
      display: flex;
      align-items: center;
      font-family: 'Italianno', cursive;
      font-size: 28px;
      font-weight: 400;
      color: #000;
    }
    .sidebar .logo img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
    .sidebar .menu-item {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      margin: 5px 0;
      color: #1e3a8a;
      text-decoration: none;
      font-size: 16px;
      border-radius: 8px;
    }
    .sidebar .menu-item.active {
      background: #D6D6D6;
    }
    .sidebar .menu-item svg {
      margin-right: 10px;
    }
    .sidebar .profile {
      display: flex;
      align-items: center;
      padding: 10px;
      font-size: 14px;
    }
    .sidebar .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .main-content {
      flex-grow: 1;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .header .search-bar {
      padding: 10px 20px;
      border-radius: 20px;
      border: 1px solid #ccc;
      width: 200px;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
    }
    .header .theme-toggle {
      padding: 5px 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      display: flex;
      gap: 5px;
      font-size: 16px;
    }
    .patient-details h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
      width: 200px;
    }
    .forms {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .patient-info {
      background: #EFEFEF;
      padding: 20px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
    }
    .patient-info img {
      width: 900px;
      height: 20px;
      border-radius: 50%;
    }
    .patient-info .details {
      flex-grow: 1;
    }
    .patient-info .details span {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }
    .patient-info .details .user-id {
      font-weight: 500;
      color: #1e3a8a;
    }
    .patient-info .details .name {
      font-weight: 600;
    }
    .patient-info button {
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      background: #EFEFEF;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      cursor: pointer;
    }
